<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">

            <form cForm (ngSubmit)="onRegister()">

              <h1>Registracija</h1>
              <p class="text-body-secondary">Napravi novi račun</p>

              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="name" 
                cFormControl 
                placeholder="Korisničko ime" 
                [(ngModel)] = "ime"
                name="ime"
                required/>
              </c-input-group>


              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input 
                autoComplete="email" 
                cFormControl 
                placeholder="Email"
                [(ngModel)]="email"
                name="email"
                required />
              </c-input-group>


              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input 
                autoComplete="new-password" 
                cFormControl 
                placeholder="Lozinka" 
                type="password" 
                [(ngModel)]="password"
                name="password"
                required/>
              </c-input-group>


              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input 
                autoComplete="new-password" 
                cFormControl placeholder="Ponovi lozinku" 
                type="password" 
                [(ngModel)]="password2"
                name="password2"
                required/>
              </c-input-group>


              <div class="d-grid">
                <button cButton color="success" type="submit">Napravi račun</button>
              </div>

              <p class="text-danger mt-2">{{ errorMessage }}</p>
              <p class="text-success mt-2">{{ successMessage }}</p>

            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>

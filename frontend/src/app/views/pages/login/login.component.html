<router-outlet>
  <div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
    <c-container breakpoint="md">
      <c-row class="justify-content-center">
        <c-col lg="10" xl="8">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>

                <!-- FORM START -->
                <form cForm (ngSubmit)="onLogin()">

                  <h1>Prijava</h1>
                  <p class="text-body-secondary">Prijavi se na svoj račun</p>

                  <!-- EMAIL -->
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilUser"></svg>
                    </span>
                    <input
                      autoComplete="username"
                      cFormControl
                      placeholder="Korisničko ime"
                      [(ngModel)]="email"
                      name="email"
                      required
                    />
                  </c-input-group>

                  <!-- PASSWORD -->
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input
                      autoComplete="current-password"
                      cFormControl
                      placeholder="Lozinka"
                      type="password"
                      [(ngModel)]="password"
                      name="password"
                      required
                    />
                  </c-input-group>

                  <!-- ERROR MESSAGE -->
                  <p class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>

                  <c-row>
                    <c-col xs="6">
                      <button cButton class="px-4" color="primary" type="submit">
                        Prijavi se
                      </button>
                    </c-col>
                  </c-row>

                </form>
                <!-- FORM END -->

              </c-card-body>
            </c-card>

            <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
              <c-card-body class="text-center">
                <div>
                  <h2>Registracija</h2>
                  <button cButton class="mt-3" color="primary" routerLink="/register">
                    Registriraj se
                  </button>
                </div>
              </c-card-body>
            </c-card>

          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </div>
</router-outlet>
